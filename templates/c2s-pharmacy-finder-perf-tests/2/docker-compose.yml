version: '2'

services:

  c2s-frontend:
    image: "nhsuk/connecting-to-services:pr-264"
    environment:
      NODE_ENV: production
      SPLUNK_HEC_ENDPOINT: ${splunk_hec_endpoint}
      SPLUNK_HEC_TOKEN: ${splunk_hec_token}
      HOTJAR_ANALYTICS_TRACKING_ID: ${hotjar_id}
      GOOGLE_ANALYTICS_TRACKING_ID: ${google_id}
      WEBTRENDS_ANALYTICS_TRACKING_ID: ${webtrends_id}
      API_BASE_URL: 'http://nearby-services-api:3001'
    labels:
      traefik.enable: stack
      traefik.domain: ${traefik_domain}
      traefik.port: 3000
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_soft: c2s=true
      io.rancher.sidekicks: perf-tester, perf-report
    links:
    - nearby-services-api:nearby-services-api

  nearby-services-api:
    image: "nhsuk/nearby-services-api:${nearbyservices_docker_image_tag}"
    environment:
      NODE_ENV: production
      SPLUNK_HEC_ENDPOINT: ${splunk_hec_endpoint}
      SPLUNK_HEC_TOKEN: ${splunk_hec_token}
    labels:
      traefik.enable: "true"
      traefik.domain: ${traefik_domain}
      traefik.port: 3001
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_soft: c2s=true
    links:
    - mongodb-pharmacy:mongo

  mongodb-pharmacy:
    image: "nhsuk/mongodb-pharmacy:${mongodb_pharmacy_docker_image_tag}"
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_soft: c2s=true

  perf-tester:
    image: nhsuk/c2s-perf-tester
    volumes_from:
      - c2s-frontend
    links:
      - c2s-frontend
    command:
      - jmeter -n -t /code/perf-tests/http.jmx -l /results.jlt -e -o /test-results/
    labels:
      io.rancher.scheduler.affinity:host_label_soft: c2s=true
      io.rancher.container.start_once: "true"
      io.rancher.container.pull_image: always

  perf-report:
    image: nhsuk/c2s-perf-report
    volumes_from:
      - perf-tester
    labels:
      traefik.enable: "true"
      traefik.domain: ${traefik_domain}
      traefik.port: 80
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_soft: c2s=true
